files:
  acceptedImages:
    - ".jpeg"
    - ".jpg"
    - ".png"
  acceptedAudios:
    - ".wav"    # Uncompressed, high quality
    - ".aiff"   # Uncompressed, high quality
    - ".mp3"    # Most common compressed format
    - ".m4a"    # Apple's preferred format
    - ".ogg"    # Open source alternative
    - ".flac"   # Lossless compression
    - ".aac"    # Good quality at lower bitrates
  fileLimits:
    maxImageSizeMB: 5_000_000    # 10MB per image
    maxAudioSizeMB: 50_000_000    # 50MB per audio file