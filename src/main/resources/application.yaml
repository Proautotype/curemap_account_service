server:
  port: 8081

spring:
  application:
    name: ACCOUNTS

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    driver-class-name: "org.postgresql.Driver"
    username: admin
    password: admin
  h2:
    console:
      enable: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

eureka:
  instance:
    preferIpAddress: true
    appname: ${spring.application.name}
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: ${spring.application.name}
    description: "CureMap Accounts Service Application"
    version: "1.0.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true