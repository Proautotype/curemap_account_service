name: Account Service CI/CD

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

  push_image:
    needs: build
    runs-on: ubuntu-latest

    env:
      # Replace DOCKER_HUB_USERNAME with your actual username or repository owner
      IMAGE_REPO: ${{ secrets.DOCKER_HUB_USERNAME }}/account-service
      # Use the current commit SHA as a unique tag
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build and Push Docker Image with Jib

        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

        run: |
          mvn compile jib:build \
            -Djib.to.image=${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }} \
            -Djib.to.auth.username=${{ secrets.DOCKER_HUB_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.DOCKER_HUB_TOKEN }} \
  
  

  deploy:
    name: Deploy to Linode
    needs: push_image
    runs-on: ubuntu-latest

    env:
      IMAGE_REPO: ${{ secrets.DOCKER_HUB_USERNAME }}/account-service
      IMAGE_TAG: ${{ github.sha }}
      CONTAINER_NAME: account-service-app
      HOST_PORT: 8080 # The port NGINX will reverse proxy to

    steps:
      - name: Deploy Container via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_IP_ADDRESS }}
          username: deploy_user
          port: 22
          # --- IMPORTANT: Use the private key secret for authentication ---
          key: ${{ secrets.LINODE_SSH_PRIVATE_KEY }}

          script:
            echo "Starting deployment script on Linode..."
            
            # 1. Log in to the Docker registry (e.g., Docker Hub)
            echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            # 2. Pull the new image
            IMAGE="${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}"
#            echo "Pulling image: $IMAGE"
            docker pull $IMAGE
            
            # 3. Stop and remove the old container (if it exists)
            # The '|| true' ensures the command doesn't fail if the container isn't running
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # 4. Run the new container, mapping the port
            echo "Running new container on port ${{ env.HOST_PORT }}"
            docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.HOST_PORT }}:8080 \
            $IMAGE
            
            echo "Deployment complete. Container is running."


